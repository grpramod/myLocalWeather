<!doctype html>
<html ng-app='weather'>
  <head>
    <title>My Local Weather</title>
    <!-- build:appcss -->
    <link rel="stylesheet" href="app/app.css" type="text/css">
    <!-- endbuild -->
  </head>
  <body ng-controller="showWeather">
    <div class="wrapper">
      <h2>{{weatherResp.name}}</h2>
      <div class="currentData">
        <img class="valign" ng-src="http://openweathermap.org/img/w/{{weatherResp.weather[0].icon}}.png" />
        <span class="capitalize">{{weatherResp.weather[0].description}}</span>
        <div class="floatRight">
          <h2 class="units">{{weatherResp.main.temp}}&deg;</h2> <span class="units-txt">{{units}}</span>
        </div>
        <h4>Humidity: {{weatherResp.main.humidity}}%</h4>
      </div>
      <ul>
        <li ng-repeat="opt in weatherForecastResp.list">
          <img class="valign" ng-src="http://openweathermap.org/img/w/{{opt.weather[0].icon}}.png" />
          <div class="floatLeft">
            <h3>{{opt.dt | convertDate}}</h3>
            <h5>{{opt.weather[0].description}}</h5>
          </div>
          <div class="floatRight">
            <h2 class="units">{{opt.temp.day}}&deg;</h2> <span class="units-txt">{{units}}</span>
          </div>
        </li>
      </ul>
      <div class="options">
          <button class="units-btn" ng-class="units === 'C'?'active':''" ng-click="convertUnits($event,'C')" type="button">&deg;C</button>
          <button class="units-btn" ng-class="units === 'F'?'active':''" ng-click="convertUnits($event,'F')" type="button">&deg;F</button>
      </div>
      <div class="error">{{error}}</div>
    </div>
  </body>


  <!-- build:vendor -->
  <script src="node_modules/angular/angular.min.js"></script>
  <!-- endbuild -->
  <!-- build:appjs -->
  <script src="app/app.js"></script>
  <!-- endbuild -->
</html>
